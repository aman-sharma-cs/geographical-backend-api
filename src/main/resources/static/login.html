<!DOCTYPE html>
<html>
<head>
    <title>Login - GeoData</title>

    <style>
        body {
            font-family: Arial;
            background:#f2f6fa;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }

        .container {
            background:white;
            padding:30px;
            width:350px;
            border-radius:8px;
            box-shadow:0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align:center;
            margin-bottom:20px;
        }

        input {
            width:100%;
            padding:10px;
            margin:10px 0;
            border:1px solid #ccc;
            border-radius:5px;
        }

        button {
            width:100%;
            padding:10px;
            background:#1abc9c;
            border:none;
            color:white;
            border-radius:5px;
            cursor:pointer;
        }

        button:hover {
            background:#16a085;
        }

        p {
            text-align:center;
            margin-top:10px;
        }

        a {
            text-decoration:none;
            color:#1abc9c;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Login</h2>

    <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>

        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
</div>

</body>
</html>
